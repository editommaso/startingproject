name: Test the Project
on: push
jobs:
  test:
    runs-om: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
        node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test

